<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="login.css" />
    <script src="login.js"></script>
  </head>
  <body>
    <div class="login-container">
      <div class="left"></div>
      <div class="right">
        <form id="form_id" method="post" name="myform" class="loginbox">
          <input id="mobile" type="number" placeholder="Phone number" class="phoneno" />
          <input id="otp" type="number" placeholder=" OTP" class="otp" />
          <div class="confirm-btns">
            <button type="button" onclick="this.disabled = true" id="btn-otp" class="login">Get OTP</button>
            <button type="button" onclick="validate()" class="verify-otp">Verify OTP</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
